<html>

<head>
  <meta name="viewport" content="user-scalable=no" />
  <style>
    :root {
      --font-size: min(7vw, 7vh);
      --font-size-top: min(7vw, 7vh);
      --font-size-word: min(3vw, 3vh)
    }

    body {

      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-weight: bold;
      touch-action: none;
    }

    table {
      touch-action: none;
    }

    tr {
      touch-action: none;
    }

    td {
      touch-action: none;
    }

    #board {
      width: min(95vw, 95vh);
      height: min(95vw, 95vh);
      text-align: center;
      margin: 0 auto;
    }

    #board tr td {
      max-width: 20%;
    }

    a.bonus {
      text-decoration: none;
    }

    table {
      border-collapse: separate;
      border-spacing: 1em;
      text-align: center;
    }

    td {
      font-size: var(--font-size);
      cursor: pointer;
      touch-action: manipulation;
    }

    td.word {
      font-size: var(--font-size-word);
    }

    th {
      font-size: var(--font-size-top);
      color: rgb(178, 45, 48);
    }

    tr td {
      width: 20%;
      height: 16.667%;
      background: #cccccc;
      border-radius: 50%;
      transition: 0.5s background;
      border-width: 0.07em;
      border-style: solid;
      border-color: white;
    }

    td.marked {
      background: #000;
      color: white;
      transition: 0.5s background;
    }

    td.hint {
      border-color: rgb(178, 45, 48);
      transition: 0.5s background;
    }

    td.win {
      background: rgb(178, 45, 48);
      color: white;
    }
  </style>

</head>
